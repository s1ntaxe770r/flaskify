<html>
	<head>
		<title>listen</title>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/materialize.css') }}"">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body style="background-color:#ffd740;">
		{% for song in directory %}
			<div class="song">
				<div class="row">
					<div class="col s17 m6">
						<div class="card blue-grey darken-1">
							<div class="card-content white-text">
								<!-- <span class="card-title">{{song}}</span> -->
								<p style="text-align:center;">track: {{song}}</p>
								<audio controls>
									<source src="{{url_for('static', filename='songs/') }}{{song}}" type="audio/mpeg">
								</audio>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	{% endfor %}
</body>
</html>
